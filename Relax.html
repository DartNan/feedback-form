<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Relax</title>
	<!--ссылки на Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="icon" href="water.svg">


</head>
<body>
	<div class="inner__body">
		<div class="container">
			<div class="inner">

			<div class="row">
				<div class="col-8">
					<h2 class="text-start">Мы свяжемся с вами</h2>
				</div>
			</div>

			<form class="row g-3 needs-validation" novalidate>

            <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Обращение</label>
            <select class="form-select" id="validationCustom04 vector"  required>
            <option selected disabled value="Мистер">Мистер</option>
            <option>Миссис</option>
            </select>
          </div>

          <div class="col-md-3">
          <label for="validationCustom01" class="form-label">Имя</label>
          <input type="text" class="form-control" id="validationCustom01" value="Джон" required>
            </div>

            <div class="col-md-3">
            <label for="validationCustom02" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="validationCustom02" value="Смит" required>
            </div>

            <div class="col-md-9">
            <label for="validationCustom03" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="validationCustom03" value="johnsmith@gmail.com" required>
            </div>

            <div class="col-md-9">
            <label for="validationCustom03" class="form-label">Телефон</label>
            <input type="text" class="form-control" id="validationCustom03" value="+7 999 999-99-99" required>
            </div>

            <div class="col-md-5">
            <div class="form-check form-check-inline">
            <input class="form-check-input check_inpet" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Согласие на обработку персональных данных</label>
            </div>
        </div>
        <div class="col-md-5">
        	<div class="form-check form-switch">
            <input class="form-check-input check" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Подписка на рассылку</label>
            </div>
       </div>

       <div class="col-md-6">
       	<button class="btn btn-primary button" type="submit">Отправить</button>
        </div>
     </form>
 </div>

     <div class="col-md-6">
     	<img class="img-fluid" src="relax.png">

		</div>
	</div>
</div>

</body>
</html>
